<html>
<head>
    <link type="text/css" rel="stylesheet" href="style.min.css" />
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
    <body>
        <div class="game__container"></div>
    </body>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            let gameFieldsArray = game.buildGameBoard();

            setInterval(function() {
                $('.game__container').empty();
                game.drawGameBoard(gameFieldsArray);
            }, 300);

            $(document).on("keydown", function (e) {
                let newPosition;
                if (e.keyCode == '38') {
                    newPosition = game.Move.getNewPosition('up');
                }
                else if (e.keyCode == '40') {
                    newPosition = game.Move.getNewPosition('down');
                }
                else if (e.keyCode == '37') {
                    newPosition = game.Move.getNewPosition('left');
                }
                else if (e.keyCode == '39') {
                    newPosition = game.Move.getNewPosition('right');
                }

                gameFieldsArray = game.buildGameBoard(newPosition.snakePositionH, newPosition.snakePositionV);
            });
        });


    </script>
</html>
